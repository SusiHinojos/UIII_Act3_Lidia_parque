{% extends 'base.html' %}
{% block content %}
<h2>Actualizar Empleado</h2>
<form method="POST" action="/realizar_actualizacion/{{ empleado.id_emp }}/">{% csrf_token %}
  <input class="form-control mb-2" type="text" name="nombre" value="{{ empleado.nombre }}" required>
  <input class="form-control mb-2" type="text" name="apellido" value="{{ empleado.apellido }}" required>
  <input class="form-control mb-2" type="text" name="puesto" value="{{ empleado.puesto }}" required>
  <input class="form-control mb-2" type="text" name="telefono" value="{{ empleado.telefono }}" required>
  <input class="form-control mb-2" type="number" name="salario" step="0.01" value="{{ empleado.salario }}" required>
  <input class="form-control mb-3" type="number" name="id_atr" value="{{ empleado.id_atr }}">
  <button class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
